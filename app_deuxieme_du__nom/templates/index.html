<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chat Python</title>
  <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
  <style>
    /* Layout */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f4f6;
    }
    #loginScreen, #chatScreen {
      display: none; /* on va switcher par JS */
      height: 100vh;
      width: 100vw;
      box-sizing: border-box;
    }
    /* Écran de login */
    #loginScreen {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #loginBox {
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    #loginBox input {
      padding: 8px;
      margin-right: 6px;
    }

    /* Écran de chat */
    #chatScreen {
      display: flex;
      flex-direction: row;
    }
    #chatContainer {
      flex: 2; /* 2/3 */
      display: flex;
      flex-direction: column;
      background: #ffffff;
      margin: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    #chatMessages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      border-bottom: 1px solid #ccc;
    }
    #chatInputBar {
      display: flex;
    }
    #chatInput {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }
    #sendBtn {
      padding: 10px 16px;
      background: #3b82f6;
      color: white;
      border: none;
      cursor: pointer;
    }
    #usersContainer {
      flex: 1; /* 1/3 */
      margin: 10px;
      background: #ffffff;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      padding: 10px;
    }
    #usersContainer h2 {
      margin-top: 0;
      font-size: 1.2rem;
      border-bottom: 1px solid #ccc;
      padding-bottom: 8px;
    }
    #userList {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #userList li {
      margin: 5px 0;
      padding: 5px;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>
  <div id="loginScreen">
    <div id="loginBox">
      <h2>Entrez votre pseudo</h2>
      <input type="text" id="pseudoInput" maxlength="20" placeholder="Pseudo (max 20 chars)">
      <button id="loginBtn">Rejoindre</button>
    </div>
  </div>

  <div id="chatScreen">
    <div id="chatContainer">
      <div id="chatMessages"></div>
      <div id="chatInputBar">
        <input type="text" id="chatInput" placeholder="Tapez un message...">
        <button id="sendBtn">Envoyer</button>
      </div>
    </div>
    <div id="usersContainer">
      <h2>Utilisateurs connectés</h2>
      <ul id="userList"></ul>
    </div>
  </div>

  <script>
    const loginScreen = document.getElementById('loginScreen');
    const chatScreen = document.getElementById('chatScreen');
    const pseudoInput = document.getElementById('pseudoInput');
    const loginBtn = document.getElementById('loginBtn');

    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');
    const userListElem = document.getElementById('userList');

    // Au départ, on affiche l'écran de login, on cache l'écran de chat
    loginScreen.style.display = 'flex';
    chatScreen.style.display = 'none';

    const socket = io('http://localhost:3001');

    loginBtn.addEventListener('click', () => {
      const pseudo = pseudoInput.value.trim();
      if (pseudo.length === 0) {
        alert("Veuillez saisir un pseudo !");
        return;
      }
      // On émet l'événement 'join' vers le serveur, avec le pseudo
      socket.emit('join', { pseudo });
      // On bascule l'UI
      loginScreen.style.display = 'none';
      chatScreen.style.display = 'flex';
      chatInput.focus();
    });

    // Quand on reçoit un 'message'
    socket.on('message', (msg) => {
      addMessage(msg);
    });

    // Quand on reçoit la liste des utilisateurs
    socket.on('user_list', (userArr) => {
      updateUserList(userArr);
    });

    sendBtn.addEventListener('click', sendMessage);
    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    function sendMessage() {
      const text = chatInput.value.trim();
      if (text) {
        socket.send(text);
        chatInput.value = '';
      }
    }

    function addMessage(message) {
      const div = document.createElement('div');
      div.textContent = message;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function updateUserList(users) {
      userListElem.innerHTML = '';
      users.forEach(u => {
        const li = document.createElement('li');
        li.textContent = u;
        userListElem.appendChild(li);
      });
    }
  </script>
</body>
</html>
